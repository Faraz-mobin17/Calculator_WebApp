<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </style> -->
  </head>
  <body class="theme-1">
    <main>
      <div class="container">
        <div class="head">
          <div class="text">calc</div>
          <div class="theme-switcher">
            <div class="theme-text">THEME</div>
            <div class="theme-switch">
              <div class="theme-num">
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>
              <div class="switch">
                <div class="ball"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <div class="wrapper">
          <div class="calc-buttons">
            <div class="num" data-number>7</div>
            <div class="num" data-number>8</div>
            <div class="num" data-number>9</div>
            <div class="del" data-delete>DEL</div>
            <div class="num" data-number>4</div>
            <div class="num" data-number>5</div>
            <div class="num" data-number>6</div>
            <div class="num" data-operation>+</div>
            <div class="num" data-number>1</div>
            <div class="num" data-number>2</div>
            <div class="num" data-number>3</div>
            <div class="num" data-operation>-</div>
            <div class="num">.</div>
            <div class="num" data-number>0</div>
            <div class="num" data-operation>/</div>
            <div class="num" data-operation>x</div>
          </div>
          <div class="buttons">
            <div class="reset" data-all-clear>RESET</div>
            <div class="equal" data-equals>=</div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
